<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 250px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            font-size: 2rem;
            padding: 10px;
            background: #222;
            color: white;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 10px;
            height: 50px;
            line-height: 50px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            font-size: 1.5rem;
            padding: 15px;
            border: none;
            background: #ddd;
            cursor: pointer;
            border-radius: 5px;
        }
        button:active {
            background: #bbb;
        }
        .operator {
            background: orange;
            color: white;
        }
        .equal {
            background: green;
            color: white;
            grid-column: span 2;
        }
        .clear {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display number-on-screen">0</div>
        <div class="buttons">
            <button>7</button> <button>8</button> <button>9</button> <button class="operator">รท</button>
            <button>4</button> <button>5</button> <button>6</button> <button class="operator">x</button>
            <button>1</button> <button>2</button> <button>3</button> <button class="operator">-</button>
            <button>0</button> <button class="clear">AC</button>     <button class="operator">+</button>
            <button class="equal">=</button> 
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
